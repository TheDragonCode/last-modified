name: phpunit

on: [ push ]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: true
            matrix:
                php: [ "8.0", "8.1", "8.2" ]
                laravel: [ "6.0", "7.0", "8.0", "9.0", "10.0" ]
                doctrine: [ "2.0", "3.0" ]
                exclude:
                    -   laravel: "6.0"
                        doctrine: "3.0"

                    -   laravel: "6.0"
                        php: "8.1"

                    -   laravel: "6.0"
                        php: "8.2"

                    -   laravel: "7.0"
                        doctrine: "3.0"

                    -   laravel: "7.0"
                        php: "8.1"

                    -   laravel: "7.0"
                        php: "8.2"

                    -   laravel: "8.0"
                        doctrine: "2.0"

                    -   laravel: "8.0"
                        php: "8.2"

                    -   laravel: "10.0"
                        doctrine: "2.0"

                    -   laravel: "10.0"
                        php: "8.0"

        name: PHP ${{ matrix.php }}, Laravel ${{ matrix.laravel }}, Doctrine ${{ matrix.doctrine }}

        services:
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_ROOT_PASSWORD: root
                    MYSQL_DATABASE: default
                ports:
                    - 3306:3306
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Setup Redis
                uses: zhulik/redis-action@1.1.0

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd, redis, pdo_mysql
                    coverage: none

            -   name: Install dependencies
                run: composer require --dev laravel/framework:^${{ matrix.laravel }} doctrine/dbal:^${{ matrix.doctrine }}

            -   name: Execute tests
                run: sudo vendor/bin/phpunit
                env:
                    MYSQL_HOST: 127.0.0.1
